{% extends "layout.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">Bot Commands</h5>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCommandModal">
                    Add Command
                </button>
            </div>
            <div class="card-body">
                <div class="command-list">
                    <div class="command-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5>/start</h5>
                                <p class="text-muted mb-0">Welcome message for new users</p>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-outline-primary btn-sm" onclick="editCommand('start')">
                                    Edit
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="deleteCommand('start')">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="command-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5>/balance</h5>
                                <p class="text-muted mb-0">Check account balance</p>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-outline-primary btn-sm" onclick="editCommand('balance')">
                                    Edit
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="deleteCommand('balance')">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="command-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5>/transfer</h5>
                                <p class="text-muted mb-0">Transfer funds between accounts</p>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-outline-primary btn-sm" onclick="editCommand('transfer')">
                                    Edit
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="deleteCommand('transfer')">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="command-item">
                        <div class="d-flex justify-content-between align-items-center">
                            <div>
                                <h5>/help</h5>
                                <p class="text-muted mb-0">Display available commands</p>
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-outline-primary btn-sm" onclick="editCommand('help')">
                                    Edit
                                </button>
                                <button class="btn btn-outline-danger btn-sm" onclick="deleteCommand('help')">
                                    Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Add Command Modal -->
<div class="modal fade" id="addCommandModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Command</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="addCommandForm">
                    <div class="mb-3">
                        <label for="commandName" class="form-label">Command Name</label>
                        <input type="text" class="form-control" id="commandName" required>
                    </div>
                    <div class="mb-3">
                        <label for="commandDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="commandDescription" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="commandResponse" class="form-label">Response Message</label>
                        <textarea class="form-control" id="commandResponse" rows="3" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="saveCommand()">Save Command</button>
            </div>
        </div>
    </div>
</div>

<script>
function editCommand(command) {
    // Implement edit functionality
    console.log('Editing command:', command);
}

function deleteCommand(command) {
    if (confirm('Are you sure you want to delete this command?')) {
        // Implement delete functionality
        console.log('Deleting command:', command);
    }
}

function saveCommand() {
    const form = document.getElementById('addCommandForm');
    const name = document.getElementById('commandName').value;
    const description = document.getElementById('commandDescription').value;
    const response = document.getElementById('commandResponse').value;

    // Implement save functionality
    console.log('Saving command:', { name, description, response });
    
    // Close modal
    const modal = bootstrap.Modal.getInstance(document.getElementById('addCommandModal'));
    modal.hide();
    
    // Clear form
    form.reset();
}
</script>
{% endblock %}
